<template> 
   
            <lightning-card>  
                <template if:true={displayCard}> 
                <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>                   
                    <lightning-output-field variant="label-hidden" field-name="Entrant_Name__c"></lightning-output-field> 
                    <template if:true={imageAvailable}>
                        <img src={imageUrl} height="150px" width="150px"/>
                    </template>
                    <template if:false={imageAvailable}>
                        <img src={userPic} height="150px" width="150px"/>
                    </template>      
                    <div class="slds-grid">
                        <div class="slds-col slds-size_1-of-2">
                            
                            <lightning-output-field field-name="Rating__c"></lightning-output-field>                                          
                            <lightning-output-field field-name="Prize_Amount__c"></lightning-output-field>
                            <lightning-output-field field-name="Rating_Prize_Eligible__c"></lightning-output-field>
                            <lightning-output-field field-name="Veteran__c"></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-output-field field-name="Prize_Name__c"></lightning-output-field>
                            <lightning-output-field field-name="Points__c"></lightning-output-field>                            
                            <lightning-output-field field-name="Round_One_Lost__c"></lightning-output-field>                            
                            <lightning-output-field field-name="Junior__c"></lightning-output-field>
                        </div>
                </div>
            </lightning-record-view-form>
        </template> 
        </lightning-card>

       
</template>
